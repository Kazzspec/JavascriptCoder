<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/00af6a7c25.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body class="grid grid-cols-3 gap-3">
    <div
      class="hidden z-0 absolute h-screen w-full backdrop-opacity-100 backdrop-blur-sm"
      id="containerCar"
    >
      <div class="flex items-center justify-center h-screen w-full">
        <div class="bg-white">
          <div
            class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl"
          >
            <div class="flex-1 overflow-y-auto py-6 px-4 sm:px-6">
              <div class="flex items-start justify-between">
                <h2
                  class="text-lg font-medium text-gray-900"
                  id="slide-over-title"
                >
                  Orden de compra
                </h2>
                <div class="ml-3 flex h-7 items-center">
                  <button
                    type="button"
                    class="-m-2 p-2 text-gray-400 hover:text-gray-500"
                  >
                    <span class="sr-only">Close panel</span>
                    <!-- Heroicon name: outline/x-mark -->
                    <svg
                      class="h-6 w-6"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="mt-8" id="contenedorCarrito">
                <div class="flow-root"></div>
              </div>
            </div>

            <div class="border-t border-gray-200 py-6 px-4 sm:px-6">
              <div
                class="flex justify-between text-base font-medium text-gray-900"
              >
                <p>Total</p>
                <p id="totalToPay"></p>
              </div>
              <p class="mt-0.5 text-sm text-gray-500">
                Shipping and taxes calculated at checkout.
              </p>
              <div class="mt-6">
                <a
                  href="#"
                  class="flex items-center justify-center rounded-md border border-transparent bg-red-400 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-red-500"
                  >Checkout</a
                >
              </div>
              <div
                class="mt-6 flex justify-center text-center text-sm text-gray-500"
              >
                <p>
                  or
                  <button
                    type="button"
                    class="font-medium text-red-600 hover:text-red-700"
                  >
                    Continue Shopping
                    <span aria-hidden="true"> &rarr;</span>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Productos generados con js -->
    <div
      class="flex flex-col items-center content-center w-9/12 h-screen text-white bg-black"
    >
      <div>
        <figure>
          <img src="/assets/img/Icono_Pigasus.png" alt="" />
          <h1 class="font-titulo text-6xl text-center">Pigasus</h1>
        </figure>
      </div>
      <div
        class="flex flex-row items-end justify-center p-5 gap-6 h-full w-full"
      >
        <a href="https://www.instagram.com"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/174/174855.png"
            alt=""
            class="w-16"
        /></a>
        <a href="https://www.facebook.com"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"
            alt=""
            class="w-16"
        /></a>
        <a href="https://web.whatsapp.com/">
          <img
            src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-mobile-software-icon-png-image_6315991.png"
            alt=""
            class="w-16"
          />
        </a>
      </div>
    </div>
    <div class="w-full h-screen col-span-2">
      <div class="text-center py-10 font-bold text-8xl">
        <span>Menu</span>
        <button class="relative h-14">
          <img
            src="/assets/img/icon_shopping_cart.svg"
            alt="shopping cart"
            id="showCar"
          />
          <p class="absolute top-0 rounded-full p-1 bg-red-400 text-xs left-4">
            2
          </p>
        </button>
      </div>

      <div class="grid grid-cols-3 grid-rows-1" id="productContainer"></div>
    </div>
    <!-- <div id="contenedorCarrito" class="row"></div> -->
    <script src="./main.js"></script>
  </body>
</html>
